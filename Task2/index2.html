<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index2</title>
    <style type="text/css">
    	.btn {
    		background: #315efb;
			border: none;
			padding: 10px;
			cursor: pointer;
			transition: 0.3s;
    	}

    	.btn:hover {
			transform: scale(1.05);
		}

		.btn:active {
			transform: scale(0.8);
			transition: 0.1s;
		}
    </style>
</head>
<body>
    <button class="btn">
        <p>Вывести размеры экрана</p>
    </button>
    <script src="Task4.2.js"></script>
</body>
</html>
